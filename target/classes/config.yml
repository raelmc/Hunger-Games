# Hunger Games Konfiguration

# Border Einstellungen
border:
  start-size: 2500
  shrink-round-6-to-9: true
  final-size: 15

# Leben Einstellungen
lives:
  start-lives: 5

# Combat Log Timer (Sekunden)
combat-log-timer: 20

# PvP Disable Zeit nach Tod (Minuten)
pvp-disable-time: 5

# Supply Drops
supply-drops:
  enabled: true
  items-per-drop: 3

# Teams
teams:
  cross-alliances-until-session: 5

# Nachrichten Farben
messages:
  death: "§c"
  info: "§e"
  important: "§4"
  success: "§a"

# Session Zeiten
sessions:
  day: "Freitag"
  start-time: "15:45"
  end-time: "16:45"
  timezone: "GMT+1"