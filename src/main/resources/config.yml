# Hunger Games Konfiguration

# Border Einstellungen
border:
  start-size: 2500
  shrink-round-6-to-9: true
  final-size: 15

# Leben Einstellungen
lives:
  start-lives: 5

# PvP Disable Zeit nach Tod (Minuten)
pvp-disable-time: 5

# Nachrichten Farben
messages:
  death: "§c"
  info: "§e"
  important: "§4"
  success: "§a"

# Session Zeiten
sessions:
  duration-minutes: 60
